- uid: MapQuest.CoordinateSystems.IAngularUnit.RadiansPerUnit
  commentId: P:MapQuest.CoordinateSystems.IAngularUnit.RadiansPerUnit
  id: RadiansPerUnit
  parent: MapQuest.CoordinateSystems.IAngularUnit
  langs:
  - csharp
  - vb
  name: RadiansPerUnit
  nameWithType: IAngularUnit.RadiansPerUnit
  fullName: MapQuest.CoordinateSystems.IAngularUnit.RadiansPerUnit
  type: Property
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: この単位のラジアンに対する比率を取得します。
  remarks: >-
    全ての <xref href="MapQuest.CoordinateSystems.AngularUnit" data-throw-if-not-resolved="false"></xref> は、ラジアンをベースに考えます。

    <p></p>

    「その単位は、ラジアンに対してどの位の比率か？」を、

    コンストラクタのパラメータで設定します。

    <p></p>

    例えば、「度」は、「π÷１８０」であるので、「度」を表す 

    <xref href="MapQuest.CoordinateSystems.AngularUnit" data-throw-if-not-resolved="false"></xref> の <xref href="MapQuest.CoordinateSystems.IAngularUnit.RadiansPerUnit" data-throw-if-not-resolved="false"></xref> には、

    「π÷１８０」、つまり 0.01745... を設定します。
  example: []
  syntax:
    content: double RadiansPerUnit { get; }
    parameters: []
    return:
      type: System.Double
      description: この単位のラジアンに対する比率。読み取り専用です。
    content.vb: ReadOnly Property RadiansPerUnit As Double
  overload: MapQuest.CoordinateSystems.IAngularUnit.RadiansPerUnit*
