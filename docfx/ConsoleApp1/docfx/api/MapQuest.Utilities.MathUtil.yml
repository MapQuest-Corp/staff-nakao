- uid: MapQuest.Utilities.MathUtil.DegreeAdd(System.Double,System.Double)
  commentId: M:MapQuest.Utilities.MathUtil.DegreeAdd(System.Double,System.Double)
  id: DegreeAdd(System.Double,System.Double)
  parent: MapQuest.Utilities.MathUtil
  langs:
  - csharp
  - vb
  name: DegreeAdd(double, double)
  nameWithType: MathUtil.DegreeAdd(double, double)
  fullName: MapQuest.Utilities.MathUtil.DegreeAdd(double, double)
  type: Method
  assemblies:
  - MapQuest.Core
  namespace: MapQuest.Utilities
  summary: 角度の足し算を行います。
  remarks: >-
    このメソッドは、角度値は 0 ～ 360 の範囲である事を考慮して加算を行います。

    <p></p>

    例えば、<code>340 + 30</code> は、通常は <code>370</code> ですが、このメソッドの結果は、

    <code>10</code> になります。
  example: []
  syntax:
    content: public static double DegreeAdd(double degree, double add)
    parameters:
    - id: degree
      type: System.Double
      description: 足される基となる角度(度)。
    - id: add
      type: System.Double
      description: 足す値(度)。
    return:
      type: System.Double
      description: 足し算の結果。必ず 0 ～ 360 の範囲の値になります。
    content.vb: Public Shared Function DegreeAdd(degree As Double, add As Double) As Double
  overload: MapQuest.Utilities.MathUtil.DegreeAdd*
  nameWithType.vb: MathUtil.DegreeAdd(Double, Double)
  fullName.vb: MapQuest.Utilities.MathUtil.DegreeAdd(Double, Double)
  name.vb: DegreeAdd(Double, Double)
