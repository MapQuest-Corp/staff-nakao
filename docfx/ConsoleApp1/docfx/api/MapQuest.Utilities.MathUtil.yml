  - MapQuest.Core
  namespace: MapQuest.Utilities
  summary: 角度の値を正規化します。
  remarks: >-
    角度の値（度）がマイナスの値、0～360の範囲外の値を、正しく 0～360 の範囲

    に納めるようにします。<p></p>

    例)<br />

    ・390 → 30<br />

    ・-30 → 330<br />
  example: []
  syntax:
    content: public static void NormalizeDegree(ref double degree)
    parameters:
    - id: degree
      type: System.Double
      description: '[IN/OUT]角度値。'
