- uid: MapQuest.CoordinateSystems.ICoordinateSystemSimpleFactory
  commentId: T:MapQuest.CoordinateSystems.ICoordinateSystemSimpleFactory
  id: ICoordinateSystemSimpleFactory
  parent: MapQuest.CoordinateSystems
  children:
  - MapQuest.CoordinateSystems.ICoordinateSystemSimpleFactory.Create(System.Int32)
  - MapQuest.CoordinateSystems.ICoordinateSystemSimpleFactory.Create(System.String)
  langs:
  - csharp
  - vb
  name: ICoordinateSystemSimpleFactory
  nameWithType: ICoordinateSystemSimpleFactory
  fullName: MapQuest.CoordinateSystems.ICoordinateSystemSimpleFactory
  type: Interface
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: >-
    指定した ID から <xref href="MapQuest.CoordinateSystems.CoordinateSystem" data-throw-if-not-resolved="false"></xref> を生成するための、

    最もシンプルなインターフェースです。
  remarks: >-
    <xref href="MapQuest.CoordinateSystems.ICoordinateSystemSimpleFactory" data-throw-if-not-resolved="false"></xref> は、 
            <b>ICoordinateSystemFactory</b> や 
            <b>ICoordinateSystemAuthorityFactory</b> 
            よりも更に簡単に座標系を生成できるインターフェースです。
            <p></p>
            Factory により生成されるのは、 <xref href="MapQuest.CoordinateSystems.ICoordinateSystem" data-throw-if-not-resolved="false"></xref> のみであり、
            また、指定する引数も、数値か文字列による ID だけです。
            <p></p>
            その ID に対してどんな <xref href="MapQuest.CoordinateSystems.ICoordinateSystem" data-throw-if-not-resolved="false"></xref> を生成するのかは、
            このインターフェースの実装クラスにより決定されます。
            <p></p>
            例えば、実装クラスの一つである 
            <xref href="MapQuest.CoordinateSystems.CoordinateSystemMapQuestFactory" data-throw-if-not-resolved="false"></xref> では、
            指定する ID は、GridID であり、平面直角座標系(1～19)、UTM座標系 
            などに対応します。
  example: []
  syntax:
    content: public interface ICoordinateSystemSimpleFactory
    content.vb: Public Interface ICoordinateSystemSimpleFactory
