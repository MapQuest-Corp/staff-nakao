  summary: ロックファイルを指定して、インスタンスを初期化します。
  remarks: >-
    ロックファイルを作成し、ロックを開始します。

    <p></p>

    既にファイルが存在しているなどの理由で、ファイルが作成出来ない場合は、

    <xref href="MapQuest.IO.FileLockException" data-throw-if-not-resolved="false"></xref> をスローします。

    <p></p>

    それ以外の原因で、ファイルが作成出来ない場合は、

    <xref href="MapQuest.IO.FileLockFatalException" data-throw-if-not-resolved="false"></xref> をスローします。
