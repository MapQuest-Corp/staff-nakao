  name: FileLock
  nameWithType: FileLock
  fullName: MapQuest.IO.FileLock
  type: Class
  assemblies:
  - MapQuest.Core
  namespace: MapQuest.IO
  summary: ファイルを「ロック」する手法を提供するクラスです。
  remarks: >-
    このクラスは、インスタンスの生成と同時にロックファイルを生成、

    破棄と同時にロックファイルを削除します。

    <p></p>

    このクラスを using 句で使用することにより、using 句内の処理を排他にする事ができます。

    必ず using 句でのみ使用するようにしてください。

    <p></p>

    他のユーザーやプロセスが同じロックファイルを既に生成している場合は、インスタンスの生成時に

    <xref href="MapQuest.IO.FileLockException" data-throw-if-not-resolved="false"></xref> が発生します。

    <p></p>

    他の理由でロックファイルが生成、または削除できなかった場合は 

    <xref href="MapQuest.IO.FileLockFatalException" data-throw-if-not-resolved="false"></xref> が発生します。
  example:
  - >-
    次の例は、このクラスの一般的な使用方法を示します。

    <pre><code class="lang-csharp">string filename     = @"C:\Data.dat";

    string lockFilename = @"C:\Data.dat.lock";


    try

    {
    	using (IFileLock locking = new FileLock(lockFilename))
    	{
    	    // ↓↓↓ using 内の処理は排他制御されます。
    		StreamWriter writer = new StreamWriter(filename);

    		writer.WriteLine("My Data...");

    		writer.Close();
    		// ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑
    	}
    }

    catch (FileLockException exp)

    {
    	Debug.WriteLine(exp.SourceFile + " は、他のユーザーによって占有されています。");
    }</code></pre>
  syntax:
    content: 'public class FileLock : IFileLock, IDisposable'
    content.vb: Public Class FileLock Implements IFileLock, IDisposable
