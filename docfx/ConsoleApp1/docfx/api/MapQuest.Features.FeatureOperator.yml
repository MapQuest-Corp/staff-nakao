- uid: MapQuest.Features.FeatureOperator.Buffer(MapQuest.Features.Feature,System.Double)
  commentId: M:MapQuest.Features.FeatureOperator.Buffer(MapQuest.Features.Feature,System.Double)
  id: Buffer(MapQuest.Features.Feature,System.Double)
  parent: MapQuest.Features.FeatureOperator
  langs:
  - csharp
  - vb
  name: Buffer(Feature, double)
  nameWithType: FeatureOperator.Buffer(Feature, double)
  fullName: MapQuest.Features.FeatureOperator.Buffer(MapQuest.Features.Feature, double)
  type: Method
  assemblies:
  - MapQuest.Features
  namespace: MapQuest.Features
  summary: 指定された距離から、一定幅のエリアを計算します。
  remarks: >-
    通常、バッファリングで得られるアウトラインには、カーブが含まれます。


    MapQuest.NET では、ラインのジオメトリを用いて、その形状にに近づけます。


    このとき、近似の程度はユーザーによってコントロールすることができます。


    MapQuest.NET では、4 分割した円を基準としたセグメント数（分割数）。


    このセグメント数を多く指定すると、より実際の形状に近づくことになります。


    セグメント数の既定値は 8 です。
  example: []
  syntax:
    content: public Feature Buffer(Feature feature, double distance)
    parameters:
    - id: feature
      type: MapQuest.Features.Feature
      description: バッファリングする <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> オブジェクト。
    - id: distance
      type: System.Double
      description: バッファリングする距離。
    return:
      type: MapQuest.Features.Feature
      description: >-
        バッファリングした <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> 。


        それ以外の場合は null 。
    content.vb: Public Function Buffer(feature As Feature, distance As Double) As Feature
  overload: MapQuest.Features.FeatureOperator.Buffer*
  nameWithType.vb: FeatureOperator.Buffer(Feature, Double)
  fullName.vb: MapQuest.Features.FeatureOperator.Buffer(MapQuest.Features.Feature, Double)
  name.vb: Buffer(Feature, Double)
