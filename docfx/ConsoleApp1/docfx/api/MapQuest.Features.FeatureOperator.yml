- uid: MapQuest.Features.FeatureOperator.Relate(MapQuest.Features.Feature,MapQuest.Features.Feature)
  commentId: M:MapQuest.Features.FeatureOperator.Relate(MapQuest.Features.Feature,MapQuest.Features.Feature)
  id: Relate(MapQuest.Features.Feature,MapQuest.Features.Feature)
  parent: MapQuest.Features.FeatureOperator
  langs:
  - csharp
  - vb
  name: Relate(Feature, Feature)
  nameWithType: FeatureOperator.Relate(Feature, Feature)
  fullName: MapQuest.Features.FeatureOperator.Relate(MapQuest.Features.Feature, MapQuest.Features.Feature)
  type: Method
  assemblies:
  - MapQuest.Features
  namespace: MapQuest.Features
  summary: >-
    指定された地物間の位置関係（リレーションシップ）を計算します。


    <p><!-- Non Support 2005/01/20 -->
    	このメソッドは、現在サポートしていません。
    </p>
  remarks: "  <xref href=\"MapQuest.Topology.Geometries.IntersectionMatrix\" data-throw-if-not-resolved=\"false\"></xref> は、 \r\nhttp://www.opengis.org \r\nに定義されている交差マトリックス\r\n「 Dimensionally-Extended 9 Intersection Matrix 」 ( DE-9IM ) に準拠しています。"
  example: []
  syntax:
    content: public IntersectionMatrix Relate(Feature feature1, Feature feature2)
    parameters:
    - id: feature1
      type: MapQuest.Features.Feature
      description: 比較する <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> オブジェクト１。
    - id: feature2
      type: MapQuest.Features.Feature
      description: 比較する <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> オブジェクト２。
    return:
      type: MapQuest.Topology.Geometries.IntersectionMatrix
      description: >-
        二つの地物のリレーションシップが定義された 

        <xref href="MapQuest.Topology.Geometries.IntersectionMatrix" data-throw-if-not-resolved="false"></xref> オブジェクト。


        それ以外の場合は null 。
    content.vb: Public Function Relate(feature1 As Feature, feature2 As Feature) As IntersectionMatrix
  overload: MapQuest.Features.FeatureOperator.Relate*
