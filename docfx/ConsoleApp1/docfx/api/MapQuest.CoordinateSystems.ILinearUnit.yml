- uid: MapQuest.CoordinateSystems.ILinearUnit.MetersPerUnit
  commentId: P:MapQuest.CoordinateSystems.ILinearUnit.MetersPerUnit
  id: MetersPerUnit
  parent: MapQuest.CoordinateSystems.ILinearUnit
  langs:
  - csharp
  - vb
  name: MetersPerUnit
  nameWithType: ILinearUnit.MetersPerUnit
  fullName: MapQuest.CoordinateSystems.ILinearUnit.MetersPerUnit
  type: Property
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: この単位のメートルに対する比率を取得します。
  remarks: >-
    全ての <xref href="MapQuest.CoordinateSystems.LinearUnit" data-throw-if-not-resolved="false"></xref> は、メートルをベースに考えます。 

    「その単位は、メートルに対してどの位の比率か？」を、 

    コンストラクタのパラメータで設定します。 

    例えば、「キロメートル」は、「1000 メートル」であるので、

    「キロメートル」を表す <xref href="MapQuest.CoordinateSystems.LinearUnit" data-throw-if-not-resolved="false"></xref> の 

    <xref href="MapQuest.CoordinateSystems.ILinearUnit.MetersPerUnit" data-throw-if-not-resolved="false"></xref> には、 1000 を設定します。
  example: []
  syntax:
    content: double MetersPerUnit { get; }
    parameters: []
    return:
      type: System.Double
      description: この単位のメートルに対する比率。読み取り専用です。
    content.vb: ReadOnly Property MetersPerUnit As Double
  overload: MapQuest.CoordinateSystems.ILinearUnit.MetersPerUnit*
