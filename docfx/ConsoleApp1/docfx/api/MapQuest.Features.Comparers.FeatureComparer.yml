- uid: MapQuest.Features.Comparers.FeatureComparer.Compare(MapQuest.Features.IFeature,MapQuest.Features.IFeature)
  commentId: M:MapQuest.Features.Comparers.FeatureComparer.Compare(MapQuest.Features.IFeature,MapQuest.Features.IFeature)
  id: Compare(MapQuest.Features.IFeature,MapQuest.Features.IFeature)
  parent: MapQuest.Features.Comparers.FeatureComparer
  langs:
  - csharp
  - vb
  name: Compare(IFeature, IFeature)
  nameWithType: FeatureComparer.Compare(IFeature, IFeature)
  fullName: MapQuest.Features.Comparers.FeatureComparer.Compare(MapQuest.Features.IFeature, MapQuest.Features.IFeature)
  type: Method
  assemblies:
  - MapQuest.Features
  namespace: MapQuest.Features.Comparers
  summary: >-
    2 つの <xref href="MapQuest.Features.IFeature" data-throw-if-not-resolved="false"></xref> を比較し、

    一方が他方より小さいか、等しいか、大きいかを示す値を返します。
  example: []
  syntax:
    content: public abstract int Compare(IFeature feature1, IFeature feature2)
    parameters:
    - id: feature1
      type: MapQuest.Features.IFeature
      description: 比較対象の第 1 地物。
    - id: feature2
      type: MapQuest.Features.IFeature
      description: 比較対象の第 2 地物。
    return:
      type: System.Int32
      description: <table><thead><tr><th class="term">値</th><th class="description">説明</th></tr></thead><tbody><tr><td class="term">0 より小さい値</td><td class="description">feature1 が feature2 より小さい。</td></tr><tr><td class="term">0</td><td class="description">feature1 と feature2 は等しい。</td></tr><tr><td class="term">0 より大きい値</td><td class="description">feature1 が feature2 より大きい。</td></tr></tbody></table>
    content.vb: Public MustOverride Function Compare(feature1 As IFeature, feature2 As IFeature) As Integer
  overload: MapQuest.Features.Comparers.FeatureComparer.Compare*
