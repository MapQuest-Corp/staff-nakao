- uid: MapQuest.Features.Comparers.FeatureComparer
  commentId: T:MapQuest.Features.Comparers.FeatureComparer
  id: FeatureComparer
  parent: MapQuest.Features.Comparers
  children:
  - MapQuest.Features.Comparers.FeatureComparer.#ctor
  - MapQuest.Features.Comparers.FeatureComparer.Compare(MapQuest.Features.IFeature,MapQuest.Features.IFeature)
  langs:
  - csharp
  - vb
  name: FeatureComparer
  nameWithType: FeatureComparer
  fullName: MapQuest.Features.Comparers.FeatureComparer
  type: Class
  assemblies:
  - MapQuest.Features
  namespace: MapQuest.Features.Comparers
  summary: <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> と <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> を比較するための比較演算子です。
  remarks: >-
    比較演算子(Comparer) は、分かりやすく言えば、「並び替えのルール」です。<p></p>

    比較演算子の実装によって、並び替えの順序を変更することができます。

    言い換えれば、ソートの処理を変更することなく、比較演算子を差し替えるだけで

    並び替え順を変更することができます。

    .NET Framework では、<xref href="System.Collections.IComparer" data-throw-if-not-resolved="false"></xref> を実装したクラスを、

    <xref href="System.Array.Sort(System.Array)" data-throw-if-not-resolved="false"></xref> の引数に渡すことで、「自分の」並び替えを行う事ができます。

    <p></p>

    具体的に、Feature の検索結果を並び替えるには、次の手順を取ります。

    <ol><li><xref href="MapQuest.Features.FeatureCollection" data-throw-if-not-resolved="false"></xref> のインスタンスを生成します。</li><li>FeatureReader で <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> を検索し、
      見つかった <xref href="MapQuest.Features.Feature" data-throw-if-not-resolved="false"></xref> を <xref href="MapQuest.Features.FeatureCollection" data-throw-if-not-resolved="false"></xref> に追加していきます。
     </li><li>
      並び替えのルールを示す <xref href="MapQuest.Features.Comparers.FeatureComparer" data-throw-if-not-resolved="false"></xref> の派生クラスを生成します。
      ここでは、指定した位置から近い順に並び替えたいので 
      <xref href="MapQuest.Features.Comparers.FeatureDistanceComparer" data-throw-if-not-resolved="false"></xref> を生成します。
     </li><li><xref href="MapQuest.Features.FeatureCollection" data-throw-if-not-resolved="false"></xref> の 
      <xref href="MapQuest.Features.FeatureCollection.Sort" data-throw-if-not-resolved="false"></xref> メソッドを 
      <xref href="MapQuest.Features.Comparers.FeatureDistanceComparer" data-throw-if-not-resolved="false"></xref> を渡して実行します。
     </li></ol>
  example: []
  syntax:
    content: 'public abstract class FeatureComparer : IComparer'
    content.vb: Public MustInherit Class FeatureComparer Implements IComparer
