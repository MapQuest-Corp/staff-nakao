  nameWithType: DatumType
  fullName: MapQuest.CoordinateSystems.DatumType
  type: Enum
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: 測地系の種類を示す列挙体です。
  remarks: >-
    The enumeration is split into ranges which indicate the datum's type.

    The value should be one of the predefined values, or within the range

    for local types.  This is part of the OpenGIS specification to allow

    them to coordinate the addition of new interoperable codes.
  example: []
  syntax:
    content: 'public enum DatumType : short'
    content.vb: Public Enum DatumType As Short
