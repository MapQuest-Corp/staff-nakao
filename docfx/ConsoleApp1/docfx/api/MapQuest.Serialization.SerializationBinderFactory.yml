- uid: MapQuest.Serialization.SerializationBinderFactory.CreateBinder
  commentId: M:MapQuest.Serialization.SerializationBinderFactory.CreateBinder
  id: CreateBinder
  parent: MapQuest.Serialization.SerializationBinderFactory
  langs:
  - csharp
  - vb
  name: CreateBinder()
  nameWithType: SerializationBinderFactory.CreateBinder()
  fullName: MapQuest.Serialization.SerializationBinderFactory.CreateBinder()
  type: Method
  assemblies:
  - MapQuest.Core
  namespace: MapQuest.Serialization
  summary: シリアライズ／デシリアライズの際に使用されるバインダを生成します。
  remarks: >-
    .NET Framework のシリアライズは、

    シリアライズされた時のアセンブリの情報を詳細に記録します。

    そして、デシリアライズする時のアセンブリの情報と異なると、デシリアライズできません。

    <p></p><xref href="System.Runtime.Serialization.SerializationBinder" data-throw-if-not-resolved="false"></xref> を使うと、

    シリアライズされたデータをどのように復元させるかを制御できます。

    <p></p>

    このメソッドは、以前のバージョンで保存されたデータを、

    現在のバージョンで復元できるよう実装された 

    <xref href="System.Runtime.Serialization.SerializationBinder" data-throw-if-not-resolved="false"></xref> を生成します。

    <p></p>

    これを、<b>BinaryFormatter</b>, <b>SoapFormatter</b> などの 

    <xref href="System.Runtime.Serialization.IFormatter" data-throw-if-not-resolved="false"></xref> に設定することで、

    シリアライズされたデータのバージョン互換を保つ事が可能になります。
  example:
  - >-
    <pre><code class="lang-csharp">// フォーマッタ(シリアライザ)を用意。

    IFormatter formatter = new BinaryFormatter();

    // Binder を設定。

    formatter.Binder = MapQuest.Serialization.SerializationBinderFactory.CreateBinder();

    // デシリアライズを実行

    object obj = formatter.Deserialize(stream);</code></pre>
  syntax:
    content: public static SerializationBinder CreateBinder()
    return:
      type: System.Runtime.Serialization.SerializationBinder
      description: シリアライズ／デシリアライズの際に使用されるバインダ。
    content.vb: Public Shared Function CreateBinder() As SerializationBinder
  overload: MapQuest.Serialization.SerializationBinderFactory.CreateBinder*
