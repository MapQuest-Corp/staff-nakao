- uid: MapQuest.CoordinateSystems.IEllipsoid.IsIvfDefinitive
  commentId: P:MapQuest.CoordinateSystems.IEllipsoid.IsIvfDefinitive
  id: IsIvfDefinitive
  parent: MapQuest.CoordinateSystems.IEllipsoid
  langs:
  - csharp
  - vb
  name: IsIvfDefinitive
  nameWithType: IEllipsoid.IsIvfDefinitive
  fullName: MapQuest.CoordinateSystems.IEllipsoid.IsIvfDefinitive
  type: Property
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: >-
    「楕円体のつぶれ方」を示す「扁平率の逆数」が、

    明示的にパラメータとして与えられているかどうかを取得します。
  remarks: >-
    いくつかの楕円体は定義する値として「扁平率の逆数」を使用します。<p></p>

    他の楕円体は、「扁平率の逆数」を計算するために極半径を使用します。<p></p>

    この区別は浮動小数点での丸め誤差を回避するのに重要になります。<p></p>
  example: []
  syntax:
    content: bool IsIvfDefinitive { get; }
    parameters: []
    return:
      type: System.Boolean
      description: >-
        true の場合、「楕円体のつぶれ方」は、明確に与えられます。

        false の場合は、長半径・短半径から計算されます。
    content.vb: ReadOnly Property IsIvfDefinitive As Boolean
  overload: MapQuest.CoordinateSystems.IEllipsoid.IsIvfDefinitive*
