- uid: MapQuest.CoordinateSystems.IUnitConverter.Convert(System.Double)
  commentId: M:MapQuest.CoordinateSystems.IUnitConverter.Convert(System.Double)
  id: Convert(System.Double)
  parent: MapQuest.CoordinateSystems.IUnitConverter
  langs:
  - csharp
  - vb
  name: Convert(double)
  nameWithType: IUnitConverter.Convert(double)
  fullName: MapQuest.CoordinateSystems.IUnitConverter.Convert(double)
  type: Method
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: 値の単位を変換します。
  remarks: >-
    引数で指定された <xref href="MapQuest.CoordinateSystems.IUnitConverter.Source" data-throw-if-not-resolved="false"></xref> の単位の値を変換して、

    <xref href="MapQuest.CoordinateSystems.IUnitConverter.Target" data-throw-if-not-resolved="false"></xref> の単位の値を返します。

    <p></p>

    使い方は、<xref href="MapQuest.CoordinateSystems.LinearUnitConverter" data-throw-if-not-resolved="false"></xref> または 

    <xref href="MapQuest.CoordinateSystems.AngularUnitConverter" data-throw-if-not-resolved="false"></xref> の解説を見てください。
  example: []
  syntax:
    content: double Convert(double value)
    parameters:
    - id: value
      type: System.Double
      description: 変換する <xref href="MapQuest.CoordinateSystems.IUnitConverter.Source" data-throw-if-not-resolved="false"></xref> の単位の値。
    return:
      type: System.Double
      description: 変換された <xref href="MapQuest.CoordinateSystems.IUnitConverter.Target" data-throw-if-not-resolved="false"></xref> の単位の値
    content.vb: Function Convert(value As Double) As Double
  overload: MapQuest.CoordinateSystems.IUnitConverter.Convert*
  nameWithType.vb: IUnitConverter.Convert(Double)
  fullName.vb: MapQuest.CoordinateSystems.IUnitConverter.Convert(Double)
  name.vb: Convert(Double)
