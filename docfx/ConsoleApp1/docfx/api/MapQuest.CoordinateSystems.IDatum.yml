  namespace: MapQuest.CoordinateSystems
  summary: ある座標を地球上の実際の位置として定義するための「測地系」を表すクラスです。
  remarks: >-
    測地系(Datum) は、ある座標を地球上の実際の位置として定義するためのものです。

    <p></p>

    座標系の、地球に対しての位置および方向を定義するパラメーターとも言えます。

    <p></p>

    ここでは、あらかじめ定められた物理的な位置、

    また、物理的な指示(回転の軸など)と、

    座標系との関係について記述するパラメーター群を指します。

    <p></p>

    測地系の定義はさらに、一時的な振る舞い

    (軸の方向の変化率など)を含んでいる場合もあります。
  example: []
  syntax:
    content: 'public interface IDatum : IInfo, ICloneable'
    content.vb: Public Interface IDatum Inherits IInfo, ICloneable
