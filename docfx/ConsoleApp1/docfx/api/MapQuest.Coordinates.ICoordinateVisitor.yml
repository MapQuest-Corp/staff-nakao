  summary: " <b>Geometry</b>クラスは、Geometryのすべての<xref href=\"MapQuest.Coordinates.Coordinate?text=Coordinate\" data-throw-if-not-resolved=\"false\"></xref>にCoordinateフィルタを適用する概念をサポートします。\r\n\r\nCoordinateフィルタは、各々の<xref href=\"MapQuest.Coordinates.Coordinate?text=Coordinate\" data-throw-if-not-resolved=\"false\"></xref>に関する情報を記録するか、あるいは幾つかの方法で<xref href=\"MapQuest.Coordinates.Coordinate?text=Coordinate\" data-throw-if-not-resolved=\"false\"></xref>を変更することができます。\r\n\r\nCoordinateフィルタはICoordinateVisitorのインターフェースを実装します。(<xref href=\"MapQuest.Coordinates.ICoordinateVisitor?text=ICoordinateVisitor\" data-throw-if-not-resolved=\"false\"></xref>は四人の集団のビジター・パターンの例です。)\r\nCoordinateフィルタは<xref href=\"MapQuest.Coordinates.Coordinate?text=Coordinate\" data-throw-if-not-resolved=\"false\"></xref>の変換、セントロイドおよびエンベロープの計算、および他の多くの機能を実装するために使用することができます。"
