  type: Method
  assemblies:
  - MapQuest.Core
  namespace: MapQuest.Utilities
  summary: フィールドの配列からCSV形式の1レコード分の文字列を生成します。
  remarks: >-
    string型の配列をカンマでつなげます。

    もしも各string中にカンマが入っている場合はダブルコーテーションで文字列全体を囲み、

    ダブルコーテーション自体が入っている場合は、ダブルコーテーションを2つ出力してエスケープします。
  example: []
  syntax:
    content: public static string CsvRecordBuilder(string[] fieldArray)
    parameters:
    - id: fieldArray
      type: System.String[]
      description: フィールドの配列。
    return:
      type: System.String
      description: 生成されたCSV形式の1レコード分の文字列。
    content.vb: Public Shared Function CsvRecordBuilder(fieldArray As String()) As String
