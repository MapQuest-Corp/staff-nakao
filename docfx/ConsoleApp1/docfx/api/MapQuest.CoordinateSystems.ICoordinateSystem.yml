  name: ICoordinateSystem
  nameWithType: ICoordinateSystem
  fullName: MapQuest.CoordinateSystems.ICoordinateSystem
  type: Interface
  assemblies:
  - MapQuest.CoordinateSystems
  namespace: MapQuest.CoordinateSystems
  summary: 全ての 座標系(CoordinateSystem) クラスのベースとなるインターフェースです。
  remarks: >-
    座標系とは、数学的な空間(ここで空間の要素は位置と呼ばれる)です。

    <p></p>

    各位置は数のリストによって記述されます。リストの長さは座標系の次元に相当します。

    したがって、2 次元の座標系では、各位置は 2 つの数値を含んでいるリストによって記述されます。

    <p></p>

    しかし、座標系では、数のすべてのリストは位置に相当するとは限りません。

    <p></p>

    いくつかのリストは座標系の領域の外にあるかもしれません。

    例えば、2次元の緯度/経度座標系では、緯度:91度・経度:91度 という値は位置に相当しません。

    いくつかの座標系は、さらに実際の世界の位置への数学的なスペースからのマッピングを持っています。

    したがって、緯度/経度座標系では、数学的な位置(緯度、経度)は、地球の表面上の位置に相当します。

    実際の世界の位置の中への数学的なスペースからのこのマッピングは測地系(Datum, データム)と呼ばれます。
  example: []
  syntax:
    content: 'public interface ICoordinateSystem : IInfo, ICloneable'
    content.vb: Public Interface ICoordinateSystem Inherits IInfo, ICloneable
